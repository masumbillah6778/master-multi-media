<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web Multi Player html">
    <meta name="title" content="Multi Player">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://masumbillah6778.github.io/fonts/bangla/bangla-custom-font.css">
    <link rel="stylesheet" href="https://masumbillah6778.github.io/fonts/bangla/bangla-custom-font.css">
    <link rel="stylesheet" href="https://masumbillah6778.github.io/css/custom-scrollbar.css">
    <link rel="icon" type="image/x-icon" href="https://masumbillah6778.github.io/images/music-icon1.png">
    <title> Youtube Video Palylist </title>
    <link rel="stylesheet" href="https://masumbillah6778.github.io/master-multi-media/assets/css/youtube-video-player.css" />
  </head>
  <body>
    <div class="main-content">
      <nav>
        <div class="nav-bar" id="elemen">
          
          <i class='bx bx-menu sidebarOpen' ></i>
          <span class="logo navLogo"><a href="#"> Masum Billah </a></span>
          <div class="menu">
            <div class="logo-toggle">
              <span class="logo"><a href="#"> M² Player </a></span>
              <i class='bx bx-x siderbarClose'></i>
            </div>
            
            <ul class="nav-links">
              <li><a href="#" class="active"> <i class="fa-solid fa-music"></i> Audio </a></li>
              <li><a href="https://masumbillah6778.github.io/master-multi-media/assets/html/videos/video-player-main-page.html"> <i class="fa-solid fa-video"></i> Video </a></li>
              <li><a href="https://masumbillah6778.github.io/master-multi-media/assets/html/imges/imges-main-page.html"> <i class="fas fa-image"></i> Image </a></li>
              <li><a href="https://masumbillah6778.github.io/master-multi-media/assets/html/books/book-main-page.html"> <i class="fa-solid fa-book"></i> Book </a></li>
              <li><a href="https://masumbillah6778.github.io/master-multi-media/assets/html/calendar/calendar-main-page.html"> <i class="fa-solid fa-calendar"></i> Calendar </a></li>
              <li><a href="https://masumbillah6778.github.io/master-multi-media/assets/html/solar-system/solar-system.html"> <i class="fa-solid fa-earth-americas"></i> </a></li>
            </ul>
          </div>
          
          <div class="darkLight-searchBox">
            <div class="dark-light">
              <i class='bx bx-moon moon'></i>
              <i class='bx bx-sun sun'></i>
            </div>
            
            <div class="searchBox">
              <div class="searchToggle">
                <i class='bx bx-x cancel'></i>
                <i class='bx bx-search search'></i>
              </div>
              
              <div class="search-field">
                <input type="text" id="searchBox" name="searchBox" class="form-control" placeholder="Search...">
                <i class='bx bx-search'></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
      
      <main>
        <div class="container">
          <section class="content">
            <div class="heading"> Youtube Video Palylist </div>

            
            <div class="main-slide-box" id="scrollbar">
              <div class="slide-box">
                
                


                <div class="player-container">

                  <div class="main-video-container">
                      <iframe poster="" src="https://www.youtube.com/embed/iS-kMXeLfGU" loop controls class="main-video"></iframe>
                      <h3 class="main-vid-title">১. ক্লাস - ১</h3>
                  </div>
   
                  <div class="video-list-container">

                    <div class="list active">
                      <iframe poster="" src="https://www.youtube.com/embed/iS-kMXeLfGU" class="list-video"></iframe>
                      <h3 class="list-title">১. ক্লাস - ১</h3>
                      <p class="time">2:47</p>
                    </div>

                    <div class="list">
                      <iframe poster="" src="https://www.youtube.com/embed/RRfF-LOkbEc?list=RDRRfF-LOkbEc" class="list-video"></iframe>
                      <h3 class="list-title">২. ক্লাস - ২</h3>
                    </div>

                    <div class="list">
                      <iframe poster="" src="https://www.youtube.com/embed/un2HVdq4dfw" class="list-video"></iframe>
                      <h3 class="list-title">৩. ক্লাস - ৩</h3>
                    </div>

                </div>


    
    



              </div>

            </div>
          </section>
        </div>
      </main>








      <audio id="audioID">
        <source src="https://css-tricks.com/examples/SoundOnHover/audio/beep.mp3" type="audio/mpeg">
      </audio>

      <div class="footer">
        <marquee behavior="scroll" gap="0" truespeed="" direction="left" scrollamount="2" scrolldelay="50" onmouseover="this.stop();" onmouseout="this.start();">
          সর্বকালের সেরা গায়কদের সেরা গানের তালিকা। ব্যক্তিগত পছন্দের ওপর নির্ভর।
        </marquee>
      </div>
    </div>

    <script src="https://masumbillah6778.github.io/multi-player/assets/js/hover-auto-play.js"></script>
    <script src="https://masumbillah6778.github.io/js/toggle-dark-light.js"></script>
    <script src="https://masumbillah6778.github.io/js/video-player-list.js"></script>


  </body>
</html>
